<body>

    <div id="app">
        <p v-if="Salary > 3000">

        </p>
        <p v-else="Salary < 2900">Your Salary is below 3000$</p>

        <p v-show="Name === 'Sergio Ramos'">Your Name is: {{ Name }}</p><hr>

        <p v-for="(club, index) in clubs"> Club: {{ club.name }} <br> Year Founded: {{ club.YearFounded }}</p>

        <hr>

        <h1>{{ Name }} </h1>

        <!-- v-once stops the function from executing -->

        <hr><hr>
        <h2 v-on:click="updateName()"> {{Name}} Click here </h2>

        <form v-on:submit.prevent="formHandler">
        <label>Name: </label>

        <button type="submit">Submit</button>
        -->

        <!-- 
        Computed and Watchers
        Computed properties are synchronous - You cannot make a network request inside a computed property.
        They need to run immediately. 
        -->

        <!--       
        Important Tutorial
        https://www.youtube.com/watch?v=O14qJr5sKXo 
        Summary 

        Methods, runs all the functions that are written in the curly brackets of method{ }. 
        
        Compute, only runs the functions that are triggered or called by an action. 
        
        Also, this is how you call them
        Methods, eg: getName()
        Compute, eg: getName 
        -->

        <!-- Watchers are awaiting for a change on a property or something before it runs. -->

        <h1>Computed Properties</h1>
        <button v-on:click="a++">Add to A</button>
        <button v-on:click="b++">Add to B</button>
        <p>A : {{ a }} </p>
        <p>B : {{ b }} </p>
        <p>Age + A = {{ AddtoA }} </p>
        <p>Age + B = {{ AddtoB }} </p>

        </form>
    </div>

</body>
<script>

    new Vue({
        el: "#app",
        data: {
            a: 0, 
            b: 0,
            Age: 50,

            Name: "Sergio Ramos",
            Salary: 2000,
            clubs: 
            [
            {
                name: "Tottenham F.C",
                YearFounded: 1950
            },

            {
                name: "A.C. Milan",
                YearFounded: 1908
            },

            {
                name: "Real Madrid C.F",
                YearFounded: 1899
            }
            ],
            emptyForm: {
                name: "",
                Age: ""
            }
            },

        methods: 
            {
            updateName(){
                setTimeout(()=>{
                    this.Name = "Isco Alarcon";
                }, 100000)
            },

            formHandler(){
                console.log()
                console.log(this.emptyForm)
            },
            
            // AddtoA(){
            //     console.log('AddtoA');
            //     return this.a + this.Age;
            // },

            // AddtoB(){
            //     console.log('AddtoB');
            //     return this.b + this.Age;
            // }
        },

        computed:{
            AddtoA(){
                console.log('AddtoA');
                return this.a + this.Age;
            },

            AddtoB(){
                console.log('AddtoB');
                return this.b + this.Age;
        }
    }
    })

</script>

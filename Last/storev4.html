    <div id="h1div"><h1>Newcastle United Store</h1></div><br>
	
	<div class="small-container cart-page">
		<table>
			<thead>
				<tr>
					<th>Product</th>
					<th>Quantity</th>
					<th></th>
					<th></th>
					<th></th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>
						<form autocomplete="off" onsubmit="onFormSubmit()" >
						<div style="display: inline-block;">
							<label for="img"></label>
							<input type="file" class="input1" id="img" name="img" accept="image/*">
						</div>

						<div>
							<label for="productname" style="display: inline-block;"></label>
							<input type="text" name="productname" id="productname" class="input1" placeholder="Product name"><br><br>

							<label for="price" style="display: inline-block;"></label>
							<input type="number" name="price" id="price" class="input1" placeholder="Price" min="3"><br>
						</div>
					</td>

					<td>
						<div>
							<input type="number" id="qty" for="qty" value="5" min="1" max="500">
						</div>
					</td> 
					
					<td>
					</td>
					
					<td>
						<div>
							<input type="submit" class="input2" value="Submit">
							<input type="reset" class="input2" value="Reset">
						</div>
					</td>
						</form>

				</tr>
			</tbody>
		</table>
	</div>
	
	<div class="small-container cart-page">
		<table id="StoreList" class="list">
			<thead>
				<tr>
					<th>Product Name</th>
					<th>Price</th>
					<th>Quantity</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			
			<tbody>

			</tbody>
        </table>
	</div><br><br><br>
